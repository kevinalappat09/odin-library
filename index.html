<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="form">
        <div class="form-group">
            <label for="author" class="form-label">
                <span>Enter Author</span>
                <input type="text" id="author-input" class="form-control" name="author" placeholder="Author">
                <span class="error"></span>
            </label>
        </div>
        <div class="form-group">
            <label for="title" class="form-label">
                <span>Enter Title</span>
                <input type="text" id="title-input" class="form-control" name="title" placeholder="Title">
                <span class="error"></span>
            </label>
            
        </div>
        <div class="form-group">
            <label for="pages" class="form-label">
                <span>Enter Pages</span>
                <input type="number" id="pages-input" class="form-control" name="pages" value="1">
                <span class="error"></span>
            </label>
            
        </div>
        <div class="form-group">
            <label for="is_read" class="form-label">
                <span>Is Read?</span>
                <input type="checkbox" id="is_read-input" class="form-control" name="is_read">
                <span class="error"></span>
            </label>
            
        </div>
        <button class="submit-button">Add To Library</button>
    </div>
    <div class="library">
        
    </div>
</body>
</html>
