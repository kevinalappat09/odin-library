<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="form">
        <label for="author">Author : </label>
        <input type="text" id="author-input" name="author" placeholder="Author">

        <label for="title">Title : </label>
        <input type="text" id="title-input" name="title" placeholder="Title">

        <label for="pages">Pages : </label>
        <input type="number" id="pages-input" name="pages" value="1">

        <label for="is_read">Is Read?</label>
        <input type="checkbox" id="is_read-input" name="is_read">

        <button class="submit-button">Add To Library</button>
    </div>
    <div class="library">
        
    </div>
</body>
</html>
